<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="woz.js"></script>
</head>
<body>

<h1>Future Cars Control Interface</h1>

<div><input type="button" value="Create DB" id="counter" onclick="createDB();"><br></div>

<div style="float: left; margin: 10px;">
	<div>Seite:</div>
	<select id="status" size="7" onclick="set('status');">
		<option selected>Service</option>
		<option>Ort und Zeit</option>
		<option>Fahrzeugtyp</option>
		<option>Fahrzeugwahl</option>
		<option>Zusatzfeatures</option>
		<option>Bestell端bersicht</option>
		<option>End端bersicht</option>
	</select>
</div>

<div style="margin: 10px;">
	<div>Autowahl:</div>
	<select id="car_choose" size="5" onchange="set('car_choose');">
		<option selected>None</option>
		<option>1</option>
		<option>2</option>
		<option>3</option>
		<option>4</option>
	</select>
<div>

<div style="margin: 10px;">
	<input type="checkbox" id="backward_button" onchange="set('backward_button')">Zur端ck-Button anzeigen</input>
</div><br>

<div style="margin: 10px;">
	<div>Party-Features:</div>
	<div>
        <input id="party_feature">
        <input type="button" value="+" onclick="set('party_feature')"><br>
    </div>
</div><br>

<div style="float: left; margin: 10px;">
    <div>Fahrzeugtyp:</div>
	<select id="type_choose" size="5" onchange="set('car_selection');">
		<option selected>sport</option>
		<option>transport</option>
		<option>work</option>
		<option>family</option>
		<option>partyBus</option>
	</select>
</div>

<div style="margin: 10px; margin-bottom: 80px;">
	<div>Fahrtyp:</div>
	<select id="driving_type_choose" size="2" onchange="set('car_selection');">
		<option selected>Autonom</option>
		<option>Manual</option>
	</select>
</div>

<div style="float: bottom; margin: 10px;">
	<div>Bestell端bersicht Eingaben:</div>
	<ul>
        <label for="service">Service:<input id="service" onchange="set('order_view')"></label>
		
        <div>
			<div style="float: left; margin: 4px;">Zeitraum:</div>
			<div style="float: left; margin-left: 4px; margin-right: 2px;">
				<div><div>Abfahrt:</div><input id="time_departure" onchange="set('order_view')"></div>
			</div>
			<div style="margin: 4px;">
				<div><div>Ankunft:</div><input id="time_arrival" onchange="set('order_view')"></div>
			</div>
		</div>
		<div>
			<div style="float: left;">Ort:</div>
			<div style="float: left; margin-left: 2px; margin-right: 2px;">
				<div><div>Abfahrt:</div><input id="loc_departure" onchange="set('order_view')"></div>
			</div>
			<div style="margin: 4px;">
				<div><div>Ankunft:</div><input id="loc_arrival" onchange="set('order_view')"></div>
			</div>
		</div>
		<div style="margin: 4px;">Fahrzeug:<input id="car" onchange="set('order_view')"></div>
		<div style="margin: 4px;">Extras:<input id="extra" onchange="set('order_view')"></div>
		<div>
			<span>Bezahlmethode:<input id="pay_method" onchange="set('order_view')"></span>
			<span>Preis:<input id="price" onchange="set('order_view')"></span>
		</div>
	</ul>
</div>

</body>
</html>
